    <div class="container">
      <div class="card">
        <div class="card-header">Quote</div>
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <p>“Sometimes our stop-doing list needs to be bigger than our to-do list.”</p>
            <footer class="blockquote-footer">
              Patti Digh
            </footer>
          </blockquote>
        </div>
      </div>
    </div>
    <div class="container my-md-5">
      <div class="row">
        <div class="col-sm-12 mb-10 mb-sm-5">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Current tasks</h5>
              <table class="table">
                <thead class="table-dark">
                  <tr>
                    <th scope="col">Sr.no</th>
                    <th scope="col">Task</th>
                    <th scope="col">Update</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td></td>
                    <td>
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="flexCheckChecked"
                        />
                      <label class="form-check-label" for="flexCheckChecked">
                        Completed
                      </label>
                    </td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td></td>
                    <td>
                      <input
                        class="form-check-input"

                        />

                        Completed
                      </label>
                    </td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td></td>
                    <td>
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="flexCheckChecked"
                        
                      />
                      <label class="form-check-label" for="flexCheckChecked">
                        Completed
                      </label>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
